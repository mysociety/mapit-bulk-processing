{% extends 'base.html' %}

{% load bootstrap3 %}

{% block title %}Home{% endblock %}

{% block content %}
<div class="row">
    <div class="col-xs-12">
        <h1>Upload a CSV file with some postcodes in to get started</h1>
        <form action="" method="post" class="form" enctype="multipart/form-data">
            {% csrf_token %}
            {% bootstrap_form form %}
            {% buttons %}
                <button type="submit" class="btn btn-primary">
                    Upload {% bootstrap_icon "arrow-up" %}
                </button>
            {% endbuttons %}
        </form>
    </div>
</div>
{% endblock %}
